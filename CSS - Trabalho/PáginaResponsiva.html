<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eminem - O Rei do Rap</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            transition: all 0.3s ease;
        }

        h1 {
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        img {
            max-width: 100%;
            height: auto;
            transition: opacity 0.3s ease;
            margin-top: 20px;
        }
        @media (max-width: 599px) {
            body {
                background-color: orange;
            }

            p {
                font-size: 14px;
            }

            button {
                background-color: red;
            }
img {
    display: none;
}
}
        @media (min-widhtth: 600px) and (max-widhtth: 899px) {
            body {
                background-color: blue;
            }
        }
@media (min-width: 600px) and (max-width: 899px) {
body {
    background-color: blue;
    color: white;
}
p {
                font-size: 18px;
            }

            button {
                
                background-color: yellow;
                color: black;
            }

            img {
                display: block;
                opacity: 0.8;
            }
        }
        @media (min-width: 900px) {
            body {
                background-color: blue;
                color: white;
            }

            p {
                font-size: 20px;
            }

            button {
                background-color: yellow;;
                color: white;
            }

            img {
                display: block;
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>Eminem - O Rei do Rap</h1>
    <p>Explore a trajetória e os maiores sucessos de Eminem.</p>

</body>
</html>
